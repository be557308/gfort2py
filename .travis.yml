language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev" 
addons:
    apt:
      sources: 
          - ubuntu-toolchain-r-test
      packages: 
          - gfortran-5
      env: 
          - TRAVIS_GFORTRAN=gfortran-5
install: 
    - pip install -r requirements.txt
    - pip install -e .[dev]
    - python setup.py install
# command to run tests
script: 
    - coverage run --source=gfort2py setup.py test
sudo: required
after_success:
    coveralls
cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.local  
